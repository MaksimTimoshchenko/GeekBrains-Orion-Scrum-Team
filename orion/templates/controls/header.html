<header>
    <nav class="navbar navbar-expand-md navbar-light shadow fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">Orion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto">
                    {% for hub in hubs %}
                        <li class="nav-item">
                            <a href="{% url 'hubs:hub' slug=hub.alias %}"
                               class="nav-link
                               {% if hub.alias == object.hub.alias or hub.alias == current_hub %} active {% endif %}"
                               title="{{ hub.title }}">
                                {{ hub.title }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
                <div class="d-flex">
                    {% if request.user.is_authenticated %}
                        <div class="dropdown mx-3">
                            <a href="javascript:void(0)" id="dropdownNotifications" data-bs-toggle="dropdown"
                               aria-expanded="false" title="Уведомления" class="text-secondary">
                                <i class="bi bi-bell-fill"></i>
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                      id="notifications-counter"></span>
                            </a>
                            <ul id="notifications-ul" class="dropdown-menu shadow" aria-labelledby="dropdownMenuClickableOutside"
                                style="top: 2rem; right: 0; left: unset; padding: 1rem; min-width: 500px">
                                {#  it will be generated by JS  #}
                            </ul>
                        </div>
                        <a href="{% url 'posts:create-post' %}">
                            <i class="bi bi-pencil-fill me-3"></i>
                        </a>
                        <div class="dropdown">
                            <a href="javascript:void(0)"
                               id="dropdownMenuButton1"
                               data-bs-toggle="dropdown"
                               aria-expanded="false"
                               class="profile-link">
                                <img src="{{ request.user.avatar.url }}"
                                     class="rounded-circle"
                                     style="width: 2rem;"
                                     alt="@{{ request.user.username }}"
                                     title="@{{ request.user.username }}" />
                                @{{request.user.username}}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="">
                                <li class="px-3"><strong>@{{ request.user.username }}</strong></li>
                                <li><a class="dropdown-item" href="{% url 'cabinet:user_profile' pk=request.user.pk section='user_detail' %}">Профиль</a></li>
                                <li><a class="dropdown-item" href="{% url 'cabinet:logout' %}">Выйти</a></li>
                            </ul>
                        </div>
                    {% else %}
                        <a id="loginform-link" href="{% url 'cabinet:login' %}">
                            <i class="bi bi-person-circle"></i>
                        </a>
                    {% endif %}
                </div>
                
            </div>
        </div>
    </nav>
</header>
